<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <style type="text/css">
            #Canvas { border: dotted 1px black; }
        </style>
        <script type="text/javascript">
            window.onload = function() {
                var c = document.getElementById("Canvas") ;
                var ctx = c.getContext("2d") ;
                var sf1 = document.getElementById("sf01") ;
                ctx.drawImage(sf1, 0, 0);
                sf1Data = ctx.getImageData(0, 0, c.width, c.height);
                
                for (var i=0; i<sf1Data.data.length; i+=4)
                {
			if(i%5120 <= 1280 || i%5120 > 2560 && i%5120 <= 3840) {

				bw = (sf1Data.data[i] + sf1Data.data[i+1] + sf1Data.data[i+2] ) / 3;
				sf1Data.data[i] = bw ;
				sf1Data.data[i+1] = bw ;
				sf1Data.data[i+2] = bw ; 
			}
                }
                
                ctx.putImageData(sf1Data, 0, 0);
            };
        </script>
    </head>
    <body>
        <img id="sf01" alt="sf01" src="image/sf01.jpg" hidden />
        <canvas id="Canvas" width="1280" height="960" >Your browser does not support the HTML5 canvas tag.</canvas>
    </body>
</html>
