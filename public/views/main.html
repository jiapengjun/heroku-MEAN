<table class="table table-bordered table-striped">
	<caption>Local [@Github]</caption>
	<th>Name</th><th>Summary</th><th>Link</th>
	<tr ng-repeat="item in local |filter: search|orderBy:'name'" ng-cloak><td>{{item.name}}</td><td>{{item.summary}}</td><td><a href="{{item.link}}">Go To</a></td></tr>
</table>

<table class="table table-bordered table-striped">
	<caption>Google Drive</caption>
	<th>Name</th><th>Summary</th><th>Link</th>
	<tr ng-repeat="item in drive|filter: search|orderBy:'name'" ng-cloak><td>{{item.name}}</td><td>{{item.summary}}</td><td><a href="{{item.link}}">Go To</a></td></tr>
</table>

<table class="table table-bordered table-striped">
	<caption>Youtube Playlist</caption>
	<th>Summary</th><th>Link</th>
	<tr ng-repeat="item in utube|filter: search|orderBy:'name'" ng-cloak><td>{{"[" + item.name + "] " + item.summary}}</td><td><a href="{{item.link}}">{{item.link}}</a></td></tr>
</table>
