<style>
    h3 {
        color: blue;
        margin-bottom: 20px;
    }
    textarea { resize: none;}
</style>

<h3>{{result}}</h3>

<form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
        <label class="col-md-2">Name</label>
        <div class="col-md-6">
         <input type="text" ng-model="name" name="name" class="form-control" placeholder="Jane Doe" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2">Email</label>
        <div class="col-md-6">
        <input type="email" ng-model="email" name="email" class="form-control" placeholder="jane.doe@exmaple.com" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-2">Comment</label>
        <div class="col-md-6">
        <textarea ng-model="comment" name="comment" class="form-control" rows="8" maxlength="250"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Send out</button>
</form>
