__name__ = Spratly Islands (Nansha Qundao) 13,7,4
__tag__ = rdar:19811437
__tag__ = tier1
__tag__ = functional
__tag__ = vector
__xyz__ = 13,7,4
__lang__ = en
with .polygons {
    geo.wkt_intersect(.wkt, 9.919966450984006, 115.54565499875453) = true
